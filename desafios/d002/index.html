<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafios das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícon de favoritos!</p>
    <picture>
        <source media="(max-width: 250px)" srcset="imagens/github-pp.png">
        <source media="(max-width: 350px)" srcset="imagens/github-p.png">
        <source media="(max-width: 550px)" srcset="imagens/github-m.png">
        <source media="(max-width: 1050px)" srcset="imagens/github-g.png">
        <img src="imagens/github-gg.png" alt="yes">
    </picture>
</body>
</html>
