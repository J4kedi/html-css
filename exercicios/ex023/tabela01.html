<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 2px solid purple;
        }

        tr {
            background: darkgray;
        }

        tr.linha02 {
            background: rgb(109, 109, 109);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.important {
            background: red;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        table = tabela
            table row = linha de tabela
                table header = cabeçalho de tabela
                    table data = dado de tabela
        Obedecer HIERARQUIA
    -->
    <table>
        <tr><!--(table row) Primeira linha-->
            <td>A1</td><!--(Table data)-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha02"><!--(table row) Segunda linha-->
            <td>A2</td><!--(Table data)-->
            <td>B2</td>
            <td class="important">C2</td>
        </tr>
        <tr><!--(table row) Terceira linha-->
            <td>A3</td><!--(Table data)-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--(table row) Quarta linha-->
            <td>A4</td><!--(Table data)-->
            <td>B4</td>
            <td>C4</td>
        </tr>
        <!--
            Opcional o fechamento de tags (/tr)(/td)
            
            Posso criar células soltas da tabela
        -->
    </table>
</body>
</html>
